<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>AoS-practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid text-center">
        <button id="clearButton">CLEAR</button><br>

        <div class="container text-center">
            <div class="row" id="player1">
                <div class="col-7 w-100%">
                    <input type="text" class="name" id="playerName1">
                </div>
                <div class="col-3">
                    <button id="copyButton1">COPY</button>
                </div>
                <div class="col-2 isCopied" id="1"></div>
            </div>
            <div class="row" id="player2">
                <div class="col-7 w-100%">
                    <input type="text" class="name" id="playerName2">
                </div>
                <div class="col-3">
                    <button id="copyButton2">COPY</button>
                </div>
                <div class="col-2 isCopied"  id="2"></div>
            </div>
            <div class="row" id="player3">
                <div class="col-7 w-100%">
                    <input type="text" class="name" id="playerName3">
                </div>
                <div class="col-3">
                    <button id="copyButton3">COPY</button>
                </div>
                <div class="col-2 isCopied" id="3"></div>
            </div>
            <div class="row" id="player4">
                <div class="col-7 w-100%">
                    <input type="text" class="name" id="playerName4">
                </div>
                <div class="col-3">
                    <button id="copyButton4">COPY</button>
                </div>
                <div class="col-2 isCopied" id="4"></div>
            </div>
            <div class="row" id="player5">
                <div class="col-7 w-100%">
                    <input type="text" class="name" id="playerName5">
                </div>
                <div class="col-3">
                    <button id="copyButton5">COPY</button>
                </div>
                <div class="col-2 isCopied" id="5"></div>
            </div>
            <div class="row" id="player6">
                <div class="col-7 w-100%">
                    <input type="text" class="name" id="playerName6">
                </div>
                <div class="col-3">
                <button id="copyButton6">COPY</button>
                </div>
                <div class="col-2 isCopied" id="6"></div>
            </div>
        </div>
        <button id="roll">Roll</button>
        <div class="row" id="dice">
            <textarea class="col-6" id="teamRed" readonly></textarea>
            <textarea class="col-6" id="teamBlack" readonly></textarea>
        </div>
        
    </div>

    <footer class="text-center">
        <a href="https://github.com/s0L4nO/AoS-practice-Dice">github</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
